<div class="card">
  <p-toast></p-toast>

  <h2>Lista de CatPmiBCC</h2>

  <p-table [value]="catPmiBccs" [loading]="loading" [tableStyle]="{'min-width': '50rem'}" styleClass="p-datatable-striped" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 25, 50]">
    <ng-template pTemplate="header">
      <tr>
        <th>pq</th>
        <th>clvsi</th>
        <th>nomProc</th>
        <th>Acciones</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-catPmiBcc>
      <tr>
        <td>{{catPmiBcc.pq}}</td>
        <td>{{catPmiBcc.clvsi}}</td>
        <td>{{catPmiBcc.nomProc}}</td>
        <td>
          <div class="flex gap-2">
            <button pButton icon="pi pi-eye" class="p-button-rounded p-button-info" pTooltip="Editar"></button>
            <button pButton icon="pi pi-pincel" class="p-button-rounded p-button-success" pTooltip="Editar"></button>
            <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger" pTooltip="Eliminar"></button>
          </div>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="3" class="text-center">No se encontraron los registros</td>
      </tr>
    </ng-template>
  </p-table>
</div>
